  <script>
    function calculateOwnership() {
      const games = document.querySelectorAll('.game');
      const total = games.length;
      let owned = 0;

      games.forEach(game => {
        if (game.checked) {
          owned++;
        }
      });

      const percentage = ((owned / total) * 100).toFixed(1);
      document.getElementById('result').textContent = `あなたの所有率は ${percentage}% です（${owned}/${total}体）`;
    }
